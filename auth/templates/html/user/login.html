
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"  href="{% static 'image/trophy.ico' %}" >
    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
  </head>
  <body>
  
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div> 
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 shadow p-5">
                  <form method="post" action="">
                   
                    {% csrf_token %}
                    <!-- Email input -->
                      {% if error %}
                      <div class="alert alert-danger">
                        <strong>{{error}}!</strong>
                      </div>
                      {% endif %}
                    <div class="form-outline mb-4">
                        <label class="form-label roboto-condensed-300" for="form3Example3">Email address</label>
                   
                        <input type="email"  class="form-control form-control-md"
                        placeholder="Enter email address" id ="email"name="email" value="{{email}}" />
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label roboto-condensed-300" for="form3Example4">Password</label>
                 
                        <input type="password"  class="form-control form-control-md"
                        placeholder="Enter password" name="password" id="password" value="{{password}}"/>
                       </div>
          
                   
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-primary btn-sm roboto-condensed-300"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">LOGIN</button>
                      {% comment %} <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                          class="link-danger">Register</a></p> {% endcomment %}
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            
          </section>

      
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/upload.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
